<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="game">
        <div class="game__header">
            <h1>Tic Tac Game</h1>
        </div>
        <div class="game__turn">
            <p>Player <span class="game__turn-el playerX">X</span>'s turn</p>
        </div>
        <div class="game__body">
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
            <div class="game__cell"></div>
        </div>
        <div class="game__announce"></div>
        <div class="game__reset">
            <button class="game__reset-btn">Reset</button>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
